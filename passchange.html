<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="contact-container" id="getintouch">
        <form id="loginForm"  class="contact-left">
            <div class="contact-left-title">
                <h2>Admin Login</h2>
                <hr>
            </div>
            <input type="text" id="newUsername" placeholder="New Username" required class="contact-inputs">
            <input type="password" id="newPassword" placeholder="New Password" class="contact-inputs" required>
            <button onclick="changeCredentials()">Change</button>
        </form>
    </div>

    <style>
    
    .contact-container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
}

.contact-left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  border: 2px solid #0000006e;
  padding: 40px;
  border-radius: 25px;
}

.contact-left-title h2 {
  font-weight: 600;
  color: #a363aa;
  font-size: 18px;
  margin-bottom: 5px;
  text-align: center;
}

.contact-left-title hr {
  border: none;
  width: 180px;
  height: 2px;
  background: #dbcddd;
  border-radius: 10px;
  margin-bottom: 20px;
}

.contact-inputs {
  width: 400px;
  height: 50px;
  border: none;
  padding-left: 25px;
  font-weight: 600;
  border-radius: 50px;
  color: #2c2c2c;
  font-weight: 400;
}

.contact-inputs:focus {
  border: 2px solid #ff994f;
}

.contact-inputs::placeholder {
  color: #646161;
}

.contact-left button {
  display: flex;
  align-items: center;
  padding: 7px 30px;
  font-size: 16px;
  font-weight: 500;
  color: #fff;
  gap: 10px;
  border: none;
  border-radius: 50px;
  background-color: #f9004d;
  cursor: pointer;
}

.contact-left button:hover {
  border: 1px solid #f44336;
  background: #ece7e600;
  transition: 0.5s;
  color: #000;
}

input:active{
    border: 3px solid #c42828;
}










/* Media queries for responsiveness */
@media (max-width: 768px) {
    .container {
        max-width: 600px;
    }
}

@media (max-width: 480px) {
    .container {
        max-width: 400px;
    }
}

    </style>
    <script>
        function updateContent(page) {
    const inputId = page + 'Content';
    const inputElement = document.getElementById(inputId);
    const newContent = inputElement.value;

    // Retrieve existing content from localStorage
    const existingContent = localStorage.getItem(page + 'Content') || '';

    // Append new content to existing content
    const updatedContent = existingContent + ' ' + newContent;

    // Store the updated content in localStorage
    localStorage.setItem(page + 'Content', updatedContent);

    // Clear the input field
    inputElement.value = '';

    // Notify the user
    alert('Content for ' + page + ' page has been updated.');
}

function changeCredentials() {
    const newUsername = document.getElementById('newUsername').value;
    const newPassword = document.getElementById('newPassword').value;

    if (newUsername && newPassword) {
        // Retrieve stored credentials from localStorage
        const storedCredentials = JSON.parse(localStorage.getItem('credentials')) || [];

        // Add the new credentials to the stored credentials
        storedCredentials.push({ username: newUsername, password: newPassword });

        // Store the updated credentials back in localStorage
        localStorage.setItem('credentials', JSON.stringify(storedCredentials));

        // Clear the input fields
        document.getElementById('newUsername').value = '';
        document.getElementById('newPassword').value = '';

        // Notify the user
        alert('New credentials have been added.');
    } else {
        alert('Please enter both username and password.');
    }
}

    </script>
</body>
</html>
